<style>
/* 1. 变量强制覆盖：宽度调至 290px */
:root {
  --nav-width: 290px !important;
  --nav-width-mobile: 290px !important;
  font-size: 17px !important; 
}

/* 2. 布局同步：让主内容右移，留出呼吸感 (340px = 290px 宽度 + 50px 间距) */
@media (min-width: 600px) {
  .side-bar {
    width: 290px !important;
    min-width: 290px !important;
  }
  .main {
    margin-left: 340px !important; /* 强制整体右移 */
  }
  .main-header {
    left: 340px !important;
    width: calc(100% - 340px) !important;
  }
}

/* 3. 防止文字遮挡：优化导航栏文字间距 */
.nav-list-link {
  font-size: 0.95rem !important;
  padding-left: 24px !important; 
  white-space: nowrap !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var navLink = document.querySelector('.nav-list-link[href="/Ecosystem/"]');
    if (navLink) {
        navLink.style.position = 'absolute';
        navLink.style.left = '-9999px';
        navLink.style.height = '0px';
    }
});
</script>
