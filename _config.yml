title: Ecosystem
description: SIR Ecosystem Guides

url: "https://sir-lab.github.io"
baseurl: "/Ecosystem"

remote_theme: just-the-docs/just-the-docs@v0.5.2

plugins:
  - jekyll-remote-theme

search_enabled: false
heading_anchors: true

# 指定源目录为docs
source: /Ecosystem/docs

sass:
  sass_dir: assets/css
  style: compressed

back_to_top: true
back_to_top_text: "Back to top"

exclude:
  - CHANGELOG.md
  - MIGRATION.md
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - docs/tmp/
  - tmp/

breadcrumb_nav:
  enabled: true
  separator: "/"
  display_offline: true
